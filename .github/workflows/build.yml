name: build

on: [push, pull_request]

jobs:
  test:
    name: Linux ${{matrix.toolchain}}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["stable", "nightly"]

    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.toolchain }}
        override: true
        components: rustfmt

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release

    - name: Run
      uses: actions-rs/cargo@v1
      with:
        command: run
        args: --release

    - name: Check style
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
